<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Booking</title>
</head>
<body>
    <div id="app">
        <!-- Your app will be mounted here -->
        <div id="header">
            <h2>FitnessBooking</h2>
            <h3>Welcome back</h3>
        </div>
        <div id="auth-section">
            <form id="login-form" onsubmit="event.preventDefault()">
                <h3>Login</h3>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <button type="button" onclick="window.location.href='register.html'">Register</button>
        </div>
    </div>
</body>
</html>
